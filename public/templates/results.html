<span ng-if="loading">
    <h2>Loading...</h2>
</span>
<span ng-if="!loading">
    <div ng-if="reranked" class="alert alert-success">Re-Ranked Successfully!</div>
    
    <h4>Solr Local Search Results</h4>
    Top {{ results.length }} of {{ numFound }}<span style='float: right;'>Relevant?</span>
    <form ng-submit="relevancefeedback()">
        <div ng-repeat="result in results">
            <div style='width: 100%;'> 
                <a href='/#!/detail/{{ result.id }}'>{{ capitalizeAll(result.Song[0]) }} ({{ result.Year[0] }})
                <br/>by {{ capitalizeAll(result.Artist[0]) }}</a>
                <input type='checkbox' style='float: right;' value='{{ result.Artist[0] }} {{ result.Lyrics[0] }} {{ result.Song[0] }}' ng-checked="selection.indexOf(result.id) > -1" ng-click="toggleSelection(result.Artist[0] + ' ' + result.Lyrics[0] + ' ' + result.Song[0])"/>
                <br/>
                {{ getSnippet(result.Lyrics[0]) }}
                <hr style='margin:5px 0px 5px 0px;'/>
            </div>
        </div>
        <a href="/#/" class="btn btn-default">Return to Search</a>
        <button type="submit" style="float: right;" class="btn btn-primary">Re-Rank</button>
    </form>
</span>
